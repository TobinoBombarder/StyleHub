<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Rep Sneakers Spreadsheet | StyleHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Additional styles for product pages */
        .product-page {
            padding: 100px 5% 50px;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--red);
            font-weight: 500;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background: var(--dark);
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.1);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .product-price {
            color: var(--red);
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .view-btn {
            display: block;
            text-align: center;
            background: var(--black);
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: var(--transition);
        }
        
        .view-btn:hover {
            background: var(--red);
        }
        
        /* Product detail modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: var(--dark);
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .product-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .product-gallery {
            flex: 1;
            min-width: 300px;
        }
        
        .gallery-main {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .gallery-thumbs {
            display: flex;
            gap: 10px;
        }
        
        .thumb {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .thumb:hover, .thumb.active {
            opacity: 1;
            border: 2px solid var(--red);
        }
        
        .product-details {
            flex: 1;
            min-width: 300px;
        }
        
        .affiliate-links {
            margin-top: 30px;
        }
        
        .affiliate-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: var(--black);
            margin-bottom: 10px;
            border-radius: 5px;
            transition: var(--transition);
        }
        
        .affiliate-link:hover {
            background: var(--red);
        }
        
        .affiliate-link i {
            margin-right: 10px;
            font-size: 1.2rem;
            width: 25px;
        }
        
        .price-tag {
            margin-left: auto;
            font-weight: 600;
        }
        
        /* Filter controls */
        .filter-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            background: var(--dark);
            border: none;
            border-radius: 30px;
            color: white;
        }
        
        .sort-filter {
            display: flex;
            gap: 10px;
        }
        
        .sort-filter select {
            padding: 10px 15px;
            background: var(--dark);
            border: none;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo" onclick="window.location.href='../index.html'">StyleHub</div>
        <div class="nav-links">
            <a href="../index.html#categories">Categories</a>
            <a href="../about.html">About</a>
            <a href="#" id="search-btn"><i class="fas fa-search"></i></a>
        </div>
    </header>

    <!-- Product Grid -->
    <section class="product-page">
        <a href="../index.html#categories" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Categories</a>
        
        <h1 class="section-title">Premium Rep Sneakers</h1>
        
        <div class="filter-controls">
            <div class="search-box">
                <input type="text" placeholder="Search sneakers..." id="search-input">
            </div>
            <div class="sort-filter">
                <select id="sort-by">
                    <option value="default">Sort by</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="popular">Most Popular</option>
                </select>
                <select id="filter-by">
                    <option value="all">All Brands</option>
                    <option value="J1 low">Jordan 1 Low</option>
                    <option value="Adidas">Adidas</option>
                    <option value="J1 high">Jordan 1 High</option>
                    <option value="Dunk">Nike Dunk</option>
                    <option value="AirForce">Air Force 1</option>
                    <option value="J4">Jordan 4</option>
                    <option value="AirMax">Nike Air Max Plus</option>
                    <option value="Nike">Nike</option>    
                </select>
            </div>
        </div>
        
        <div class="products-grid" id="products-grid">
            <!-- Products will be loaded by JavaScript -->
        </div>
    </section>

    <!-- Product Detail Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="product-detail" id="product-detail">
                <!-- Content will be loaded by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="../index.html">Home</a>
            <a href="../index.html#categories">Categories</a>
            <a href="../about.html">About Us</a>
            <a href="../contact.html">Contact</a>
        </div>
        <div class="social-icons">
            <a href="YOUR_TIKTOK_LINK" class="social-icon"><i class="fab fa-tiktok"></i></a>
        </div>
        <p class="copyright">Â© 2023 StyleHub. All rights reserved.</p>
    </footer>

    <script src="../js/products.js"></script>
</body>
</html>
